name: Sync External SVG Assets

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "README.md"
      - ".github/svg-sync-list.txt"
      - "scripts/sync-svg-assets.sh"
      - ".github/workflows/sync-svg-assets.yml"

permissions:
  contents: write

concurrency:
  group: sync-svg-assets
  cancel-in-progress: false

jobs:
  sync-svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull latest external SVG files
        run: bash scripts/sync-svg-assets.sh

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No SVG changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/external
          git commit -m "chore: sync external svg assets"
          git push
